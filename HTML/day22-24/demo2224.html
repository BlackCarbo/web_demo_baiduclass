        function removeRepetition(str) {
            let result = "";
            let l = str.length;
            result = str[0];
            for(let i=1;i<l-1;i++){
                if(result[result.length-1] !== str[i]){
                    result += str[i];
                }
            }
            return result;
            // 测试用例
            // console.log(removeRepetition("aaa")); // ->a
            // console.log(removeRepetition("abbba")); // ->aba
            // console.log(removeRepetition("aabbaabb")); // ->abab
            // console.log(removeRepetition("")); // ->
            // console.log(removeRepetition("abc")); // ->abc
        }

        let queue = ["apple", "pear"];

        function pushQueue() {
            let newItem = document.getElementById("queue-input");
            let newQueue = document.getElementById("queue-cont");
            let str = "队列内容："+queue[0];
             queue.push(newItem.value);
            for(let i=1;i<queue.length;i++){
                str += `->${queue[i]}`;
            }
            newQueue.innerText = str;
        }
        function popQueue() {
            let newQueue = document.getElementById("queue-cont");
            if(!isEmpty()){
                let str = "队列内容："+queue[0];
                queue.splice(queue.length-1,1);
                for(let i=1;i<queue.length;i++){
                    str += `->${queue[i]}`;

                }
                // console.log(queue.length);
                newQueue.innerText = str;
                if(queue.length<1){
                    newQueue.innerText = "Empty";
                }
            }

        }
        function showHead() {
            let newQueue = document.getElementById("queue-cont");
            let str = "队头内容："+queue[0];
            newQueue.innerText = str;

        function isEmpty() {

            if(queue.length<1){

                return 1;
            }
            else{
                newQueue.innerText = "Not Empty"
                return 0;
            }
        }
